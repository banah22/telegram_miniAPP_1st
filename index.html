<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <style>
    body {
      position: relative; 
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center; 
      align-items: center; 
    }
    
    .user-info {
      position: absolute; /* Позиционируем элемент абсолютно */
      top: 20px; /* Отступ сверху */
      left: 20px; /* Отступ слева */
      display: flex;
      align-items: center;
    }

    .user-info img {
      width: 50px; 
      height: 50px;
      border-radius: 50%; 
      margin-right: 10px; 
    }

    .user-info span {
      font-weight: bold; 
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; 
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #output {
       white-space: pre-wrap; 
       margin-top: 20px; /* Добавляем отступ сверху для вывода */
     }
    
  </style>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

  <div id="output"></div> 
  
  <div class="user-info">
    <img id="userAvatar" src="placeholder.jpg" alt="User Avatar">
    <span id="userName">User Name</span>
  </div>

  <button onclick="start()">Start</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
     // Инициализация Telegram Web App
     Telegram.WebApp.ready();

     const outputDiv = document.getElementById('output');
     const initData = Telegram.WebApp.initData;

     const params = new URLSearchParams(initData);
     const userData = Object.fromEntries(params);

     if (userData.user) {
       const user = JSON.parse(userData.user); 
       

       document.getElementById('userName').textContent = user.first_name || "Имя не указано";
       if (user.photo_url) {
         document.getElementById('userAvatar').src = user.photo_url;
       }
     } else {
         document.getElementById('userName').textContent = "User data not available.";
     }
   });

   function start() {
     console.log("Start button clicked");
   }
 </script>

</body>
</html>
